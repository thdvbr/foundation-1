<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>DJ Fart in the Club</title>
        <script src="//connect.soundcloud.com/sdk.js"></script>
        <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/ra_api.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/sc.js') }}"></script>
        

        <!--<script src="../js/sc.js"></script>-->
        <style>
            .tour-dates:after {
            content: "";
            display: table;
            clear: both;
            }

            .column{
            float: left;
            padding: 10px;
            }

            .left, .right {
            width: 10%;
            }
  
            .middle {
            width: 20%;
            }
            .long{
            width: 30%;
            }
        </style>
        
    </head>
    <body>
        <header>
            <div class="container">
            <h1>DJ Fart in the Club</h1>
            <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/87169738&color=%23685e44&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
            <strong><nav>
            <ul class="menu">
            <li>Mixes</li>
            <li><a href="{{ url_for('tour_dates') }}">Tour Dates</a></li>
            <li><a href="{{ url_for('comments') }}">Fun Message Board</a></li>
            </ul>
            </nav></strong>
            </div>
        </header>
        <div class="comments">
            {% block comments %}
            {% endblock %}
          </div>
          <div class="tour_dates">
          {% block tour_dates %}
          {% endblock %}
         </div> 
          <input value="Play Sound?" type="button" onclick="player.play()">    
    </body>
    <script>
        console.log(SC.get('/users/87169738/tracks'));
    SC.stream('/tracks/556357263');
          </script>
    
</html>
